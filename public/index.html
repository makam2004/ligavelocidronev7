<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liga Velocidrone - Leaderboards</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>üèÜ Leaderboards Velocidrone</h1>
    
    <div class="leaderboards">
      <!-- Tabla Race Mode -->
      <div class="leaderboard" id="race-mode">
        <div class="track-info">
          <h3 class="escenario"></h3>
          <h4 class="track-name"></h4>
        </div>
        <h2>Race Mode: Single Class</h2>
        <table>
          <thead>
            <tr>
              <th>Posici√≥n</th>
              <th>Piloto</th>
              <th>Tiempo</th>
            </tr>
          </thead>
          <tbody id="race-mode-data"></tbody>
        </table>
      </div>
      
      <!-- Tabla 3 Lap -->
      <div class="leaderboard" id="three-lap">
        <div class="track-info">
          <h3 class="escenario"></h3>
          <h4 class="track-name"></h4>
        </div>
        <h2>3 Lap: Single Class</h2>
        <table>
          <thead>
            <tr>
              <th>Posici√≥n</th>
              <th>Piloto</th>
              <th>Tiempo</th>
            </tr>
          </thead>
          <tbody id="three-lap-data"></tbody>
        </table>
      </div>
    </div>
    
    <button id="refresh-btn">Actualizar Datos</button>
    <div id="error-message"></div>
  </div>
  
  <script src="/script.js"></script>
</body>
</html>
